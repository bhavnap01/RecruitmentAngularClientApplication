<form (ngSubmit)="onSubmit()" class="col-lg-6 offset-lg-3 ">
    <h3>Create New Employee</h3>
    <div class="card">
        <div class="card-body">
            <div [hidden]="submitted" style="width: 400px;">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName"
                        name="firstName">
                </div>
                <div class="form-group">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName"
                        name="lastName">
                </div>
                <div class="form-group">
                    <label for="name">Address Line One</label>
                    <input type="text" class="form-control" id="addressLineOne" required
                        [(ngModel)]="address.addressLineOne" name="addressLineOne">
                </div>
                <div class="form-group">
                    <label for="name">Address Line Two</label>
                    <input type="text" class="form-control" id="addressLineOne" required
                        [(ngModel)]="address.addressLineTwo" name="addressLineTwo">
                </div>
                <div class="form-group">
                    <label for="name">Country</label>
                    <input type="text" class="form-control" id="country" required [(ngModel)]="address.country"
                        name="country">
                </div>
                <div class="form-group">
                    <label for="name">State</label>
                    <input type="text" class="form-control" id="state" required [(ngModel)]="address.state"
                        name="state">
                </div>
                <div class="form-group">
                    <label for="name">City</label>
                    <input type="text" class="form-control" id="city" required [(ngModel)]="address.city" name="city">
                </div>
            </div>
        </div>
    </div>
   
<br>
  
    <div class="card">
        <div class="card-body" style="width: 450px;">
            <div class="form-group" >
                <label for="designation">Designation</label>
                <input type="text" class="form-control" id="designation" required [(ngModel)]="employeeRole.designation"
                    name="designation">
            </div>
            <div class="form-group">
                <label for="name">Project Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="projectDetails.name"
                    name="name">
            </div>
            <button type="submit" class="btn btn-success">Add Employee</button>
        </div>
    </div>
</form>
