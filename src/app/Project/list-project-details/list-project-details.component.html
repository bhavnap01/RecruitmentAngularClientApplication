    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="project" class="nav-link" routerLinkActive="active">Add New Project Details</a>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Project Details List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Project Id</th>
                    <th>name</th>
					<th>Total Budget</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let projectDetail of projectDetails | async">
                    
                    <td>{{projectDetail.projectId}}</td>
                    <td>{{projectDetail.name}}</td>
					<td>{{projectDetail.totalBudget}}</td>
                    <td><button (click)="deleteProjectDetails(projectDetail.projectId)" class="btn btn-danger">Delete</button>
                        <button (click)="updateProjectDetail(projectDetail.projectId)" class="btn btn-info"
                            style="margin-left: 10px">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
