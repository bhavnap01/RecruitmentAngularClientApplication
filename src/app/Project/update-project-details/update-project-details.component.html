<h3>Update Project Details</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Project Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="projectDetails.name" name="name">
    </div>
    <div class="form-group">
        <label for="name">Total Budget</label>
        <input type="text" class="form-control" id="totalBudget" required [(ngModel)]="projectDetails.totalBudget" name="totalBudget">
      </div>

    <button type="submit" class="btn btn-success">Update Project</button>
  </form>
</div>
